<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Word Count</title>

    <meta charset="utf-8" />

    <!-- Force latest available IE rendering engine and Chrome Frame (if installed) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <!-- Mobile Screen Resizing -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <h1>Word Count</h1>

    <textarea class="entry-area"></textarea>

    <p>
      You've written <strong><span id="word-count">0</span> words</strong> and
      <strong><span id="character-count">0</span> characters</strong>.
    </p>

    <p>
      Press a key on the keyboard in the input field to get the Unicode
      character code of the pressed key.
    </p>

    <input type="text" size="40" onkeypress="myFunction(event)" />

    <p id="demo"></p>

    <script>
      function myFunction(event) {
        var x = event.charCode;
        document.getElementById('demo').innerHTML =
          'The Unicode value is: ' + x;
      }
    </script>

    <script src="scripts.js"></script>
  </body>
</html>

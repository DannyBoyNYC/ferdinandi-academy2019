<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Password Visibility - Multiple Fields</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Password Visibility - Multiple Fields</h1>

    <p>Enter your current password and new password below.</p>
    <p style="color: pink">ONLY ENTER NUMBERS!!! No letters allowed!</p>

    <form id="login" validate autocomplete="off">
      <div>
        <label for="current-password">Current Password</label>
        <input
          type="password"
          name="current-password"
          id="current-password"
          pattern="[0-9]+"
          title="Only numbers allowed"
          required
        />
      </div>

      <div>
        <label for="new-password">New Password</label>
        <input
          type="password"
          name="new-password"
          id="new-password"
          pattern="[0-9]+"
          title="Only numbers allowed"
          required
        />
      </div>

      <div>
        <label for="show-passwords">
          <input
            type="checkbox"
            name="show-passwords"
            id="show-passwords"
            disabled
          />
          Show passwords
        </label>
      </div>

      <p>
        <button type="submit">Change Passwords</button>
      </p>
    </form>

    <p>
      References:
      <a href="https://daverupert.com/2017/11/happier-html5-forms/"
        >Nice article on simple HTML5 form validation.</a
      >
      from
      <a href="https://css-tricks.com/happier-html5-form-validation/"
        >CSS Tricks</a
      >
    </p>

    <p>
      Preview:
      <a
        href="http://oit2.scps.nyu.edu/~devereld/ferdinandi-academy2021/b-toggle-multiple-passwords/"
        >preview</a
      >.
    </p>
    <p>
      Code:
      <a
        href="https://github.com/DannyBoyNYC/ferdinandi-academy2021/blob/master/b-toggle-multiple-passwords/scripts.js"
        >code</a
      >.
    </p>

    <script src="scripts.js"></script>
  </body>
</html>

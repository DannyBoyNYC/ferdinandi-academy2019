<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Password Visibility - Multiple Forms</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Password Visibility - Multiple Forms</h1>

    <h2>Change Username</h2>

    <form validate autocomplete="off">
      <fieldset>
        <legend>
          Enter your username and password
        </legend>
        <div>
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            required
            title="Please enter an email address"
          />
        </div>

        <div>
          <label for="emailType">Type</label>
          <select name="emailType" id="emailType" required>
            <option value="">Select option</option>
            <option value="1">Company</option>
            <option value="2">Individual</option>
          </select>
        </div>

        <div>
          <label for="password"
            >Password
            <span
              >(Numbers only)</span
            ></label
          >
          <input
            type="password"
            name="password"
            id="password"
            required
            pattern="[0-9]+"
            title="Only numbers allowed"
          />
        </div>

        <div>
          <label for="show-password">
            <input
              type="checkbox"
              name="show-password"
              id="show-password"
              data-password="#password"
            />
            Show password
          </label>
        </div>

        <p>
          <button type="submit">Change Username</button>
        </p>
      </fieldset>
    </form>

    <h2>Change Password</h2>

    <form validate autocomplete="off">
      <fieldset>
        <legend>
          Enter your current password and new password
        </legend>
      <div>
        <label for="current-password">Current Password <span
          >(Numbers only)</span
        ></label>
        <input
          type="password"
          name="current-password"
          id="current-password"
          required
          pattern="[0-9]+"
          title="Only numbers allowed"
        />
      </div>

      <div>
        <label for="new-password">New Password <span
          >(Numbers only)</span
        ></label>
        <input
          type="password"
          name="new-password"
          id="new-password"
          required
          pattern="[0-9]+"
          title="Only numbers allowed"
        />
      </div>

      <div>
        <label for="show-passwords">
          <input
            type="checkbox"
            name="show-passwords"
            id="show-passwords"
            data-password="#current-password, #new-password"
          />
          Show passwords
        </label>
      </div>

      <p>
        <button type="submit">Change Passwords</button>
      </p>
    </form>

    <h3>Notes</h3>

    <p>
      MDN on
      <a
        href="https://developer.mozilla.org/en-US/docs/Web/API/HTMLSelectElement/checkValidity"
        >checkValidity</a
      >
    </p>

    <script src="scripts.js"></script>
  </body>
</html>
